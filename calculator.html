<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/calcstyles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <span class="upper-screen"></span>
        <span class="lower-screen"></span>
        <input type="button" value="C" class="btn" data-all-clear />
        <input type="button" value="DEL" class="btn" data-delete />
        <input type="button" value="&times" class="btn" data-operations />
        <input type="button" value="รท" class="btn" data-operations />
        <input type="button" value="." class="btn" data-id="integers" />
        <input type="button" value="%" class="btn" data-operations />
        <input type="button" value="-" class="btn" data-operations />
        <input type="button" value="+" class="btn" data-operations />
        <input type="button" value="1" class="btn" data-id="integers" />
        <input type="button" value="2" class="btn" data-id="integers" />
        <input type="button" value="3" class="btn" data-id="integers" />
        <input type="button" value="4" class="btn" data-id="integers" />
        <input type="button" value="5" class="btn" data-id="integers" />
        <input type="button" value="6" class="btn" data-id="integers" />
        <input type="button" value="7" class="btn" data-id="integers" />
        <input type="button" value="8" class="btn" data-id="integers" />
        <input type="button" value="9" class="btn" data-id="integers" />
        <input type="button" value="0" class="btn" data-id="integers" />
        <input type="button" value="=" class="btn" data-id="symbol" />
      </div>
    </main>
    <script src="./js/calculator.js"></script>
  </body>
</html>
